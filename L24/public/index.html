<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blog</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { text-align: center; }
        .form-container {
            perspective: 1000px;
            position: relative;
            width: 300px;
            height: 200px;
            margin: 20px auto;
        }
        .form {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            transition: transform 0.6s;
        }
        .back-form { transform: rotateY(180deg); }
        .form-container.flipped .front-form { transform: rotateY(180deg); }
        .form-container.flipped .back-form { transform: rotateY(0deg); }
        #addblog, #logout-button { display: none; }
    </style>
</head>
<body>
    <video autoplay muted loop id="background-video">
        <source src="nightsky copy.mp4" type="video/mp4">
    </video>

    <div class="links">
        <nav class="nav">
            <ul class="linkslist">
                <li class="l1"><a href="/">Home</a></li>
                <li class="l2"><a href="/">All blog</a></li>
                <li class="l3"><a href="/">my blog</a></li>
            </ul>
        </nav>
    </div>


    <div class="form-container">
        <form id="login-form" class="form front-form">
            <h3>Login</h3>
            <input type="email" id="login-email" name="email" required placeholder="Email"><br><br>
            <input type="password" id="login-password" name="password" required placeholder="Password"><br><br>
            <input type="submit" value="LOGIN">
        </form>

        <form id="signup-form" class="form back-form">
            <h3>Sign Up</h3>
            <input type="text" id="signup-username" name="username" required placeholder="Username"><br><br>
            <input type="email" id="signup-email" name="email" required placeholder="Email"><br><br>
            <input type="password" id="signup-password" name="password" required placeholder="Password"><br><br>
            <input type="submit" value="SIGN UP">
        </form>
    </div>
    <form id="addblog" style="margin: 20px auto; width: 300px;">
        <h3>Create a New Blog</h3>
        <input id="title" type="text" name="title" placeholder="Blog Title" required><br><br>
        <textarea id="content" name="content" rows="10" placeholder="Write your blog content here..." required></textarea><br><br>
        <input type="submit" value="Publish Blog">
    </form>


    <button id="switch-to-signup">Sign Up</button>
    <button id="switch-to-login" style="display:none;">Login</button>
    <button id="logout-button">Logout</button>

    <script src="app.js"></script>
</body>
</html>
